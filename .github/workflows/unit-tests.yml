name: unit tests

on:
  push:
    branches:
      - main

jobs:
  perform-unit-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout the code
      - uses: actions/checkout@v5

      # Install .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      # Perform unit tests
      - name: Perform unit tests
        run: dotnet test --project ./ZipSrc.Test/ZipSrc.Test.csproj --output detailed
